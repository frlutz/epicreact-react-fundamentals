<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->

<body>
  <script type="module">
    const rootElement = document.createElement('div')
    rootElement.setAttribute('id', 'root')
    document.body.append(rootElement)

    const baseElement = document.createElement('div')
    baseElement.textContent = 'Hello World'

    document.getElementById('root').append(baseElement)
    /**
     * Optional non-id dependant:
     * rootElement.append(baseElement)
     * then line 23 could also be removed.
     **/
  </script>
</body>
